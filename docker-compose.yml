# docker-compose build --no-cache
# docker-compose up
# docker-compose run --rm web bundle install --path /usr/local/bundle
# docker-compose run --rm web yarn install --modules-folder /usr/local/node_modules

version: "3"

services:
  redis:
    image: redis
  redis2:
    image: redis
    hostname: redis2
  web:
    build: .
    working_dir: /home/root/egotter
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - bundle:/usr/local/bundle
      - node_modules:/usr/local/node_modules
      - .:/home/root/egotter:cached
      - ~/.aws:/root/.aws
      - /tmp/mysql.sock:/tmp/mysql.sock
    ports:
      - "3000:3000"
  sidekiq:
    build: .
    working_dir: /home/root/egotter
    command: bundle exec sidekiq -C config/sidekiq_dev.yml
    volumes:
      - bundle:/usr/local/bundle
      - .:/home/root/egotter:cached
      - ~/.aws:/root/.aws
      - /tmp/mysql.sock:/tmp/mysql.sock
    depends_on:
      - redis
volumes:
  bundle:
  node_modules:
