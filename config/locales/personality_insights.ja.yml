      big5_openness_details_description_html: |
        知的好奇心は、「経験への開放性」とも言います。芸術、感情、冒険、非日常的なアイデア、想像力、好奇心などに対してオープンである傾向のことです。<br>
        <br>
        知的好奇心は2つの主要な構成要素からなります。1つは知的傾向に関するもの、もう1つは美的鑑賞や感覚的な経験など経験的な側面に関するものです。<br>
        <br>
        知的好奇心は正規分布している傾向があり、ほとんどの人が中程度のスコアになります。
      big5_conscientiousness_details_description_html: |
        誠実性は、自己規律を示し、忠実に行動し、外部の期待に応えようと努力する傾向のことです。<br>
        <br>
        誠実性は10代後半から20代前半にかけて上昇し、高齢になるにつれ低下する傾向にあります。
      big5_extraversion_details_description_html: |
        外向性は、社会的な交流を楽しみ、行動中心のアプローチをとる傾向のことです。誰もが外向的な面と内向的な面の両方を持っており、一方が高いと他方が低いと考えられています。<br>
        <br>
        外向性が低い人は人との関わりを避ける傾向にありますが、内気、うつ病、非友好的、反社会的であるという意味ではありません。
      big5_agreeableness_details_description_html: |
        協調性は、他の人と仲良くなることを大切にし、他人と自分の利益を妥協することを厭わない傾向のことです。<br>
        <br>
        この特性が高い人は、他人とうまくやっていくことを重要視するタイプです。逆に低い人は、他人より自分の興味を優先するタイプであり、他人の言葉の裏を考えてしまう傾向があります。
      big5_neuroticism_details_description_html: |
        感情起伏は、怒り、不安、抑うつなどのネガティブな感情を経験する傾向のことです。感情の不安定性と呼ばれることもあります。<br>
        <br>
        感情起伏は、ポジティブ/ネガティブな人生の経験を通して変化していくと考えられています。
