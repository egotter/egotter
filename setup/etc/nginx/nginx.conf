user  nginx;
worker_processes  auto;
worker_rlimit_nofile  65536;

error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept       on;
}

http {
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_iso8601] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    log_format  main_error  '$time_iso8601 [error] $remote_addr - $remote_user "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # client
    client_body_timeout          30s;
    client_header_timeout        30s;
    proxy_request_buffering       on;
    client_body_buffer_size      16k;
    client_max_body_size        256k;
    client_body_temp_path /tmp/nginx_client_body_temp 1 2;
    client_header_buffer_size     1k;
    large_client_header_buffers 4 8k;
    keepalive_timeout        65s 60s; # elb
    keepalive_requests           100;

    # file I/O
    sendfile              on;

    # hash
    # server_names_hash_max_size 512;
    # types_hash_max_size 1024;

    # socket
    send_timeout          30s;
    tcp_nodelay            on;
    tcp_nopush             on;

    # file cache
    open_file_cache max=100 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;

    # proxy cache
    proxy_temp_path /tmp/nginx_proxy_temp;
    proxy_cache_path /tmp/nginx_proxy_cache keys_zone=CACHE:1m levels=1:2 inactive=6h max_size=1m;
    proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_cache_lock_age 100ms;
    proxy_cache_lock_timeout 300ms;

    # compress
    gzip on;
    gzip_static on;
    gzip_buffers 16 8k;
    gzip_min_length 20;
    gzip_http_version 1.0;
    gzip_types text/css text/javascript application/javascript;
    gzip_vary on;
    gzip_proxied any;

    # limit
    limit_conn_zone $limit_conn_key zone=limit_conn_per_ip:32m;
    limit_req_zone $http_x_forwarded_for zone=limit_req_per_ip:32m rate=100r/s;

    include /etc/nginx/conf.d/*.conf;

    upstream puma {
        server unix:/tmp/puma.sock;
    }

    server {
        listen       80;
        server_name  www.egotter.com;
        rewrite ^(.*) https://egotter.com$1 permanent;
    }

    server {
        listen 127.0.0.1:80;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        try_files $uri @puma;

        location @puma {
            proxy_pass http://puma;
        }
    }

    server {
        listen *:8080;

        location / {
            return 200 pong;
        }
    }

    server {
        listen       80 default_server backlog=10240;
        server_name  egotter.com;
        root         /var/egotter/public;

        if ($http_x_forwarded_proto != https) {
            return 301 https://$host$request_uri;
        }

        if ($http_user_agent ~* "Go http package|fasthttp|dart:io|MetaURI|ShortLinkTranslate|CakePHP|AHC|python-requests|aiohttp|okhttp|git|Go-http-client|curl|Wget|libwww-perl|Python-urllib|Java|Apache-HttpClient|Jakarta Commons-HttpClient|WinHTTP|Jersey|http_requester|CATExplorador|Google-Apps-Script|\(Chrome\)$") {
            return 403;
        }

        # A user-agent of twitter for webhook url is empty
        # if ($http_user_agent = "") {
        #     return 403;
        # }

       location ~* ^(/cdnjs\.cloudflare\.com|/cdn\.jsdelivr\.net|/code\.highcharts\.com|/www\.google-analytics\.com|/platform\.twitter\.com|cloudfront\.net)|\.(action|php|pl|cgi|do|asp|aspx|xslt|jsp|gch|sql\.gz|tar\.gz)$|(wp-includes|wp-content|cgi-bin|Autodiscover|/auth/login|/auth/settings|/auth/x\.js|/manager|/feed|/bitrix/admin|/admin/content/sitetree|/administrator|/panel|/manager/html|/phpmyadmin|/HNAP1) {
           access_log off;
           error_log /dev/null crit;
           deny all;
        }

        # Block all *.gz
        location ~* ^/sitemap[0-9]*\.xml\.gz$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }
        location ~* .*\.gz$ {
           access_log off;
           error_log /dev/null crit;
           deny all;
        }

        # serve *.json with Puma
        location ~* \.(?:html?|xml)$ {
            expires -1;
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        location ~* \.(?:css|js)$ {
            expires 10d;
            access_log off;
        }

        location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
            expires 1M;
            access_log off;
        }

        location ~* ^(?:/m|/faq|/information|/keyword_timeline|/twitegosearch.*)$ {
            return 404;
        }

        location ~* ^/(blocked|forbidden|not_found|protected)/[0-9]+$ {
            return 503;
        }

        error_page 404 /404.html;
        location = /404.html {
            access_log /var/log/nginx/error.log main_error;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
        }

        try_files $uri @puma;

        location @puma {
            limit_conn limit_conn_per_ip 100;
            limit_req zone=limit_req_per_ip burst=100 nodelay;

            # Twitter Webhook
            if ($http_x_forwarded_for !~* ^199\.(16|59)) {
                set $limit_conn_key $http_x_forwarded_for;
            }

            proxy_pass http://puma;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # These values must be greater than RACK_TIMEOUT_SERVICE_TIMEOUT
            proxy_connect_timeout       15s;
            proxy_send_timeout          15s;
            proxy_read_timeout          15s;

            proxy_buffering              on;
            proxy_buffer_size           16k;
            proxy_buffers             4 32k;
            proxy_busy_buffers_size     64k;
            proxy_temp_file_write_size  64k;
            proxy_max_temp_file_size     1m;
        }
    }
}
