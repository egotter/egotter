user  nginx;
worker_processes  auto;
worker_rlimit_nofile  4096;

error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept       on;
}

http {
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_iso8601] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$gzip_ratio" "$request_time" "$upstream_response_time" "$sent_http_x_runtime"';

    access_log  /var/log/nginx/access.log  main;

    # client
    client_body_timeout          30s;
    client_header_timeout        30s;
    proxy_request_buffering       on;
    client_body_buffer_size      16k;
    client_max_body_size        256k;
    client_body_temp_path /tmp/nginx_client_body_temp 1 2;
    client_header_buffer_size     1k;
    large_client_header_buffers 4 8k;
    keepalive_timeout        65s 60s; # elb
    keepalive_requests           100;

    # file I/O
    sendfile              on;

    # hash
    # server_names_hash_max_size 512;
    # types_hash_max_size 1024;

    # socket
    send_timeout          30s;
    tcp_nodelay            on;
    tcp_nopush             on;

    # file cache
    open_file_cache max=100 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;

    # proxy cache
    proxy_temp_path /tmp/nginx_proxy_temp;
    proxy_cache_path /tmp/nginx_proxy_cache keys_zone=CACHE:1m levels=1:2 inactive=6h max_size=1m;
    proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_cache_lock_age 100ms;
    proxy_cache_lock_timeout 300ms;

    # compress
    gzip on;
    gzip_static on;
    gzip_buffers 16 8k;
    gzip_min_length 20;
    gzip_http_version 1.0;
    gzip_types text/css text/javascript application/javascript;
    gzip_vary on;
    gzip_proxied any;

    include /etc/nginx/conf.d/*.conf;

    upstream puma {
        server unix:/tmp/puma.sock;
    }

    server {
        listen       80;
        server_name  www.egotter.com;
        rewrite ^(.*) https://egotter.com$1 permanent;
    }

    server {
        listen 127.0.0.1:80;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        try_files $uri @puma;

        location @puma {
            proxy_pass http://puma;
        }
    }

    server {
        listen *:8080;

        location / {
            return 200 pong;
        }
    }

    server {
        listen       80 default_server backlog=2048;
        server_name  egotter.com;
        root         /var/egotter/public;

        if ($http_x_forwarded_proto != https) {
            return 301 https://$host$request_uri;
        }

        if ($http_user_agent ~* "MetaURI|ShortLinkTranslate|CakePHP|python-requests|okhttp|git|Go-http-client|curl|Wget|libwww-perl|Python-urllib|Java|Apache-HttpClient|Jakarta Commons-HttpClient|WinHTTP|Jersey|http_requester|CATExplorador|\(Chrome\)$") {
            return 403;
        }

        # A user-agent of twitter for webhook url is empty
        # if ($http_user_agent = "") {
        #     return 403;
        # }

        location ~* \.(?:action|php|pl|cgi|do|asp|aspx|xslt|jsp|gch)$ {
            access_log off;
            error_log /dev/null crit;
            deny all;
        }

        location ~* ^(?:/auth/login|/auth/settings|/manager|/feed|/bitrix/admin|/admin/content/sitetree|/administrator|/panel|/manager/html|/phpmyadmin|/HNAP1)$ {
            access_log off;
            error_log /dev/null crit;
            deny all;
        }

        location ~* (?:wp-includes|wp-content) {
            access_log off;
            error_log /dev/null crit;
            deny all;
        }

        # serve *.json with Puma
        location ~* \.(?:html?|xml)$ {
            expires -1;
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        location ~* \.(?:css|js)$ {
            expires 10d;
            access_log off;
        }

        location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
            expires 1M;
            access_log off;
        }

        location ~* ^(?:/m|/faq|/information|/keyword_timeline|/twitegosearch.*)$ {
            return 404;
        }

        error_page 404 /404.html;
            location = /404.html {
        }

        error_page 500 502 503 504 /500.html;
            location = /500.html {
        }

        try_files $uri @puma;

        location @puma {
            proxy_pass http://puma;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout       35s;
            proxy_send_timeout          35s;
            proxy_read_timeout          35s;

            proxy_buffering              on;
            proxy_buffer_size           16k;
            proxy_buffers             4 32k;
            proxy_busy_buffers_size     64k;
            proxy_temp_file_write_size  64k;
            proxy_max_temp_file_size     1m;
        }
    }
}
